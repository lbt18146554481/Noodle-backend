    "numpy<2; platform_system == 'Windows'",
    "opencv-python>=4.11.0.86",
    "pandas>=2.2.3",
    "pillow>=11.1.0",
    "pydantic==2.10.6",
    "pydantic-core==2.27.2",
    "python-multipart>=0.0.20",
    "scikit-learn>=1.6.1",
