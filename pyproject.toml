    "tensorflow==2.10.0; platform_system == 'Windows'",
    "tensorflow-io-gcs-filesystem==0.27.0; platform_system == 'Windows'",
    "torch>=2.6.0",
    "torchvision>=0.21.0",
    "typing-extensions==4.12.2",
    "uvicorn==0.34.0",
